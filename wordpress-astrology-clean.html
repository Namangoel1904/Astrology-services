<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>पंचांग आणि दैनिक भविष्य</title>
    <style>
        /* Completely self-contained CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #fef3c7 0%, #fde68a 50%, #f59e0b 100%);
            min-height: 100vh;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .header {
            background: linear-gradient(135deg, #d97706 0%, #f59e0b 100%);
            color: white;
            padding: 2rem 0;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        
        .header p {
            font-size: 1.25rem;
            opacity: 0.9;
        }
        
        .main-content {
            padding: 2.5rem 0;
        }
        
        .grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
        }
        
        @media (min-width: 1024px) {
            .grid {
                grid-template-columns: 1fr 1fr;
            }
        }
        
        .card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            padding: 1.5rem;
            border: 2px solid #f59e0b;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        
        .card-header {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        
        .card-header h2 {
            font-size: 1.5rem;
            font-weight: bold;
            color: #92400e;
            margin-bottom: 0.5rem;
        }
        
        .card-header p {
            color: #92400e;
            opacity: 0.8;
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        .form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: #92400e;
            margin-bottom: 0.5rem;
        }
        
        .form-input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #fbbf24;
            border-radius: 6px;
            font-size: 0.875rem;
            transition: all 0.2s;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #d97706;
            box-shadow: 0 0 0 3px rgba(217, 119, 6, 0.1);
        }
        
        .form-row {
            display: flex;
            gap: 0.5rem;
        }
        
        .form-row .form-input {
            flex: 1;
        }
        
        .btn {
            padding: 0.75rem 1rem;
            border: none;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.875rem;
        }
        
        .btn-outline {
            background: #fef3c7;
            color: #92400e;
            border: 2px solid #fbbf24;
        }
        
        .btn-outline:hover {
            background: #fde68a;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #d97706 0%, #f59e0b 100%);
            color: white;
            width: 100%;
            padding: 0.875rem;
            font-size: 1rem;
        }
        
        .btn-primary:hover {
            background: linear-gradient(135deg, #b45309 0%, #d97706 100%);
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #7c3aed 0%, #ec4899 100%);
            color: white;
            width: 100%;
            padding: 0.875rem;
            font-size: 1rem;
        }
        
        .btn-secondary:hover {
            background: linear-gradient(135deg, #6d28d9 0%, #db2777 100%);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .error {
            color: #dc2626;
            font-size: 0.875rem;
            text-align: center;
            margin-top: 0.5rem;
        }
        
        .result-section {
            margin-top: 1.5rem;
        }
        
        .result-card {
            background: rgba(254, 243, 199, 0.8);
            border: 2px solid #f59e0b;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
        }
        
        .result-card h3 {
            font-size: 1rem;
            font-weight: 600;
            color: #92400e;
            margin-bottom: 0.75rem;
        }
        
        .result-row {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem 0;
            border-bottom: 1px solid #fbbf24;
        }
        
        .result-row:last-child {
            border-bottom: none;
        }
        
        .result-label {
            font-size: 0.875rem;
            color: #92400e;
            font-weight: 500;
        }
        
        .result-value {
            font-size: 0.875rem;
            font-weight: 600;
            color: #92400e;
            text-align: right;
            max-width: 65%;
        }
        
        .horoscope-card {
            background: rgba(139, 92, 246, 0.1);
            border: 2px solid #7c3aed;
        }
        
        .horoscope-card h3 {
            color: #6b21a8;
        }
        
        .horoscope-card .result-label {
            color: #6b21a8;
        }
        
        .horoscope-card .result-value {
            color: #6b21a8;
        }
        
        .prediction-box {
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.1) 0%, rgba(236, 72, 153, 0.1) 100%);
            border: 2px solid #7c3aed;
            border-radius: 8px;
            padding: 1rem;
            margin-top: 1rem;
        }
        
        .prediction-box h3 {
            color: #6b21a8;
            margin-bottom: 0.75rem;
        }
        
        .prediction-text {
            font-size: 0.875rem;
            line-height: 1.6;
            color: #6b21a8;
        }
        
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="container">
            <h1>पंचांग आणि दैनिक भविष्य</h1>
            <p>दैनिक पंचांग तपशील आणि राशिफल</p>
        </div>
    </div>

    <div class="main-content">
        <div class="container">
            <div class="grid">
                <!-- Panchang Section -->
                <div class="card">
                    <div class="card-header">
                        <h2>आजचे पंचांग</h2>
                        <p>दैनिक पंचांग तपशील</p>
                    </div>
                    
                    <form id="panchangForm">
                        <div class="form-group">
                            <label class="form-label">शहर शोधा</label>
                            <input type="text" id="city" class="form-input" placeholder="उदा. मुंबई, पुणे, दिल्ली">
                        </div>

                        <div class="form-group">
                            <label class="form-label">तारीख (DD/MM/YYYY)</label>
                            <div class="form-row">
                                <input type="text" id="date" name="date" class="form-input" placeholder="17/10/2025" required>
                                <button type="button" onclick="setToday()" class="btn btn-outline">आज</button>
                            </div>
                        </div>

                        <input type="hidden" id="lat" name="lat" value="19.0760">
                        <input type="hidden" id="lon" name="lon" value="72.8777">

                        <div class="form-group">
                            <label class="form-label">वेळ क्षेत्र (e.g. 5.5)</label>
                            <input type="text" id="tz" name="tz" class="form-input" value="5.5" placeholder="5.5" required>
                        </div>
                        <input type="hidden" id="lang" name="lang" value="mr">

                        <div class="form-group">
                            <button type="submit" id="panchangBtn" class="btn btn-primary">
                                पंचांग मिळवा
                            </button>
                        </div>
                    </form>

                    <div id="panchangError" class="error hidden"></div>
                    <div id="panchangResult" class="result-section hidden"></div>
                </div>

                <!-- Horoscope Section -->
                <div class="card">
                    <div class="card-header">
                        <h2>दैनिक राशिफल</h2>
                        <p>आपल्या राशीचे दैनिक भविष्य</p>
                    </div>
                    
                    <form id="horoscopeForm">
                        <div class="form-group">
                            <label class="form-label">तारीख (DD/MM/YYYY)</label>
                            <div class="form-row">
                                <input type="text" id="horoscope-date" name="horoscope-date" class="form-input" placeholder="17/10/2025" required>
                                <button type="button" onclick="setHoroscopeToday()" class="btn btn-outline">आज</button>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="form-label">राशी निवडा</label>
                            <select id="zodiac" name="zodiac" class="form-input" required>
                                <option value="">आपली राशी निवडा</option>
                                <option value="1">मेष (Aries)</option>
                                <option value="2">वृषभ (Taurus)</option>
                                <option value="3">मिथुन (Gemini)</option>
                                <option value="4">कर्क (Cancer)</option>
                                <option value="5">सिंह (Leo)</option>
                                <option value="6">कन्या (Virgo)</option>
                                <option value="7">तुला (Libra)</option>
                                <option value="8">वृश्चिक (Scorpio)</option>
                                <option value="9">धनु (Sagittarius)</option>
                                <option value="10">मकर (Capricorn)</option>
                                <option value="11">कुंभ (Aquarius)</option>
                                <option value="12">मीन (Pisces)</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <button type="submit" id="horoscopeBtn" class="btn btn-secondary">
                                राशिफल मिळवा
                            </button>
                        </div>
                    </form>

                    <div id="horoscopeError" class="error hidden"></div>
                    <div id="horoscopeResult" class="result-section hidden"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Completely isolated JavaScript - no external dependencies
        (function() {
            'use strict';
            
            // Set today's date
            function setToday() {
                var today = new Date();
                var dd = String(today.getDate()).padStart(2, '0');
                var mm = String(today.getMonth() + 1).padStart(2, '0');
                var yyyy = today.getFullYear();
                document.getElementById('date').value = dd + '/' + mm + '/' + yyyy;
            }

            function setHoroscopeToday() {
                var today = new Date();
                var dd = String(today.getDate()).padStart(2, '0');
                var mm = String(today.getMonth() + 1).padStart(2, '0');
                var yyyy = today.getFullYear();
                document.getElementById('horoscope-date').value = dd + '/' + mm + '/' + yyyy;
            }

            // Set today's date on page load
            setToday();
            setHoroscopeToday();

            // Panchang form submission
            document.getElementById('panchangForm').addEventListener('submit', function(e) {
                e.preventDefault();
                
                var btn = document.getElementById('panchangBtn');
                var errorDiv = document.getElementById('panchangError');
                var resultDiv = document.getElementById('panchangResult');
                
                btn.innerHTML = '<span class="loading"></span> पंचांग मिळवत आहे...';
                btn.disabled = true;
                errorDiv.classList.add('hidden');
                resultDiv.classList.add('hidden');

                // Simulate API call
                setTimeout(function() {
                    showPanchangResult({
                        tithi: { name: 'पूर्णिमा', type: 'शुक्ल' },
                        nakshatra: { name: 'रोहिणी' },
                        yoga: { name: 'सिद्धि' },
                        karana: { name: 'विष्टि' },
                        day: { name: 'सोमवार' },
                        advanced_details: {
                            sun_rise: '06:30',
                            sun_set: '18:15',
                            moon_rise: '19:45',
                            moon_set: '07:20',
                            masa: { ritu: 'वसंत', paksha: 'शुक्ल' },
                            years: { saka: '1947', vikram_samvaat: '2081' },
                            abhijit_muhurta: { start: '11:45', end: '12:30' }
                        },
                        rahukaal: '14:30 - 16:00',
                        gulika: '12:00 - 13:30',
                        yamakanta: '09:00 - 10:30'
                    });
                    
                    btn.innerHTML = 'पंचांग मिळवा';
                    btn.disabled = false;
                }, 2000);
            });

            // Horoscope form submission
            document.getElementById('horoscopeForm').addEventListener('submit', function(e) {
                e.preventDefault();
                
                var btn = document.getElementById('horoscopeBtn');
                var errorDiv = document.getElementById('horoscopeError');
                var resultDiv = document.getElementById('horoscopeResult');
                
                btn.innerHTML = '<span class="loading"></span> राशिफल मिळवत आहे...';
                btn.disabled = true;
                errorDiv.classList.add('hidden');
                resultDiv.classList.add('hidden');

                // Simulate API call
                setTimeout(function() {
                    showHoroscopeResult({
                        total_score: 75,
                        zodiac: 'मिथुन',
                        lucky_color: 'नीला',
                        lucky_number: [7, 14],
                        health: 80,
                        career: 65,
                        finances: 70,
                        relationship: 85,
                        family: 90,
                        friends: 75,
                        travel: 60,
                        physique: 85,
                        bot_response: 'आज तुमच्या भाग्यात चांगली वाढ आहे. कामाच्या क्षेत्रात यश मिळेल. प्रेम संबंधात सुधारणा होईल. कुटुंबात सुख-शांती राहील. आरोग्य चांगले राहील. नवीन योजना सुरू करण्यासाठी आजचा दिवस योग्य आहे.'
                    });
                    
                    btn.innerHTML = 'राशिफल मिळवा';
                    btn.disabled = false;
                }, 2000);
            });

            function showPanchangResult(data) {
                var resultDiv = document.getElementById('panchangResult');
                resultDiv.innerHTML = 
                    '<div class="result-card">' +
                        '<h3>आजचे पंचांग</h3>' +
                        '<div class="result-row">' +
                            '<span class="result-label">तिथि</span>' +
                            '<span class="result-value">' + data.tithi.name + ' (' + data.tithi.type + ')</span>' +
                        '</div>' +
                        '<div class="result-row">' +
                            '<span class="result-label">नक्षत्र</span>' +
                            '<span class="result-value">' + data.nakshatra.name + '</span>' +
                        '</div>' +
                        '<div class="result-row">' +
                            '<span class="result-label">योग</span>' +
                            '<span class="result-value">' + data.yoga.name + '</span>' +
                        '</div>' +
                    '</div>' +
                    '<div class="result-card">' +
                        '<h3>सूर्य आणि चंद्र गणना</h3>' +
                        '<div class="result-row">' +
                            '<span class="result-label">सूर्योदय</span>' +
                            '<span class="result-value">' + data.advanced_details.sun_rise + '</span>' +
                        '</div>' +
                        '<div class="result-row">' +
                            '<span class="result-label">सूर्यास्त</span>' +
                            '<span class="result-value">' + data.advanced_details.sun_set + '</span>' +
                        '</div>' +
                    '</div>';
                resultDiv.classList.remove('hidden');
            }

            function showHoroscopeResult(data) {
                var resultDiv = document.getElementById('horoscopeResult');
                resultDiv.innerHTML = 
                    '<div class="result-card horoscope-card">' +
                        '<h3>आजचे भविष्य</h3>' +
                        '<div class="result-row">' +
                            '<span class="result-label">एकूण गुण</span>' +
                            '<span class="result-value">' + data.total_score + '/100</span>' +
                        '</div>' +
                        '<div class="result-row">' +
                            '<span class="result-label">राशी</span>' +
                            '<span class="result-value">' + data.zodiac + '</span>' +
                        '</div>' +
                        '<div class="result-row">' +
                            '<span class="result-label">शुभ रंग</span>' +
                            '<span class="result-value">' + data.lucky_color + '</span>' +
                        '</div>' +
                    '</div>' +
                    '<div class="result-card horoscope-card">' +
                        '<h3>जीवनाचे क्षेत्र</h3>' +
                        '<div class="result-row">' +
                            '<span class="result-label">आरोग्य</span>' +
                            '<span class="result-value">' + data.health + '/100</span>' +
                        '</div>' +
                        '<div class="result-row">' +
                            '<span class="result-label">करिअर</span>' +
                            '<span class="result-value">' + data.career + '/100</span>' +
                        '</div>' +
                        '<div class="result-row">' +
                            '<span class="result-label">पैसा</span>' +
                            '<span class="result-value">' + data.finances + '/100</span>' +
                        '</div>' +
                    '</div>' +
                    '<div class="prediction-box">' +
                        '<h3>आजचे भविष्यवाणी</h3>' +
                        '<p class="prediction-text">' + data.bot_response + '</p>' +
                    '</div>';
                resultDiv.classList.remove('hidden');
            }

            // Make functions globally available
            window.setToday = setToday;
            window.setHoroscopeToday = setHoroscopeToday;
        })();
    </script>
</body>
</html>
